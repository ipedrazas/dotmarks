<!doctype html>
<html lang="en" ng-app="dotApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="assets/ico/favicon.png">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css"/>
  <link rel="stylesheet" href="assets/css/bootstrap-theme.css"/>
  <link rel="stylesheet" href="css/app.css"/>

</head>
<body>
<nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/dotmarks">dotMarks</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="authCtl">
            <ul class="nav navbar-nav navbar-right">
            <div ng-if="!$root.currentuser">
              <a href="#/signup" class="btn btn-danger" >Sign up</a>
              <a href="#/signin" class="btn btn-warning" >Sign In</a>
            </div>
              <div ng-if="$root.currentuser">
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Logged in as {{$root.currentuser}}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li> <a class="btn btn-danger" href="#/signin" ng-click="logout()">Log Out</a></li>
                </ul>
              </li>
            </div>
          </ul>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
  <div ng-view>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

  <script src="assets/js/lib/angular/angular-route.js"></script>
  <script src="assets/js/lib/angular-localstorage/angular-local-storage.js"></script>
  <script src="assets/js/lib/underscore/underscore.js"></script>
  <script src="assets/js/lib/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/factories.js"></script>
  <script src="js/directives.js"></script>
