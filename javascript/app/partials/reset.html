
<div class="loginBox center">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="sendEmailResetPassword()">Reset Password</button>
        </div>
      </div>
    </form>
    <div class="alert alert-danger" ng-if="errors">{{errors}}</div>
    <div class="alert alert-info" ng-if="message">An email has been sent to {{email}}, please review your inbox and follow the instructions</div>
</div>
