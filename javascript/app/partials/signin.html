
<div class="loginBox center">
    <form class="form-horizontal" role="form">
      <h2 class="center">Sign In</h2>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="Username" ng-model="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
          <span class="pull-right">If you don't have an account, <a href="#/signup" >Sign up</a></span>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <span class="pull-right"><a href="#/reset" >Forgotten password?</a></span>
        </div>

      </div>
    </form>
</div>
