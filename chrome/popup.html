<html>
    <head>
        <style>
            body {
                min-width: 420px;
                overflow-x: hidden;
                font-family: Arial, sans-serif;
                font-size: 12px;
            }
            input, textarea {
                width: 420px;
            }
            input#save {
                font-weight: bold; width: auto;
            }
        </style>
        <script src="functions.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <form id="addbookmark">
            <p><label for="title">Title</label><br />
            <input type="text" id="title" name="title" size="50" value="" /></p>
            <p><label for="url">Url</label><br />
            <input type="text" id="url" name="url" size="50" value="" /></p>
            <p><label for="tags">Tags</label><br />
            <input type="text" id="tags" name="tags" size="50" value="" /></p>
            <p>
                <input id="save" type="submit" value="Save doMark" />
                <span id="status-display"></span>
            </p>


        <label for="username" >Username</label>
          <input type="text"   placeholder="Username" name="username" id="username">
        <label for="password" >Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <button type="submit" class="btn btn-success">Sign in</button>
          <span class="pull-right">If you don't have an account, <a href="#/signup" >Sign up</a></span>
    </form>


    </body>
</html>
